<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-menu-button color="primary"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title style="color: var(--ion-color-primary);">Offer Ride</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="container">
    <div class="map-container">
      <div class="map" #map></div>
    </div>
    <form [formGroup]="tripBookingForm">
      <div class="form-container">
        <ion-row class="input-row">
          <ion-col size="12">
            <ion-item lines="none" (click)="pickupLocation()">
              <ion-label *ngIf="!startLocation">Pickup</ion-label>
              <ion-label *ngIf="startLocation">Pickup: {{startLocation?.address}}</ion-label>
              <ion-icon name="location-outline" slot="end"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="input-row">
          <ion-col size="12">
            <ion-item lines="none" (click)="dropoffLocation()">
              <ion-label *ngIf="!endLocation">Dropoff</ion-label>
              <ion-label *ngIf="endLocation">Dropoff: {{endLocation?.address}}</ion-label>
              <ion-icon name="location-outline"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row class="input-row">
          <ion-col size="6" style="border-right: 1px solid #bbb;">
            <ion-item lines="none">
              <!-- <ion-label position="floating">What Date</ion-label> -->
              <ion-datetime style="margin-left: -10px;"
                formControlName="startDate"
              ></ion-datetime>
              <ion-icon slot="end" name="calendar-outline"></ion-icon>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-item lines="none">
              <!-- <ion-label position="floating">And What Time</ion-label> -->
              <ion-datetime style="margin-left: -10px;" displayFormat="hh:mm:A"
                formControlName="startTime"
              ></ion-datetime>
              <ion-icon slot="end" name="time-outline"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button expand="full"
              [disabled]="!tripBookingForm.valid"
              (click)="bookRide()"
            >Book Ride</ion-button>
          </ion-col>
        </ion-row>
      </div>
    </form>
  </section>
</ion-content>
